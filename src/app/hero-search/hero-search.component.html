<div id="search-component">
  <h4>Search Hero</h4>
  <input #searchBox id="search-box" type="text" class="form-control" (keyup)="search(searchBox.value)"/>

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
