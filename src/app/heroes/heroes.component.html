<h2>My Heroes</h2>
<div class="form-group">
  <input class="form-control" type="text" (keyup.enter)="addHero(heroName.value); heroName.value = ''" #heroName
         ngModel>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}">
    <a>
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
