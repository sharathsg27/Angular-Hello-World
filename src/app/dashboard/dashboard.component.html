<app-hero-search></app-hero-search>

<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <ul class="list-group">
    <li class="list-group-item col-sm-4" *ngFor="let hero of heroes" @slide @fade>
      <a routerLink="/detail/{{hero.id}}">{{hero.name}}</a>
      <button class="btn btn-sm btn-danger text-right" (click)="delete(hero);">Delete</button>
    </li>
  </ul>
</div>
